name: "My CodeQL config"

queries:
  # for log-injection
  - uses: security-and-quality
  # for ui5/cap queries
  - uses: ./javascript/frameworks/ui5/src
  - uses: ./javascript/frameworks/cap/src
  
query-filters:
- exclude:
    problem.severity:
      - note

paths:
  - "**/*.xml"
  - "**/*.json"
paths-ignore:
  - "**/frameworks/*/test/models"
