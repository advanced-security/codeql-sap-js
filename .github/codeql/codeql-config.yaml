name: "My CodeQL config"

queries:
  - uses: security-and-quality
  # for ui5/cap queries
  - uses: ./javascript/frameworks/ui5/src
  - uses: ./javascript/frameworks/cap/src
  
query-filters:
  - include:
    tags contain: security
    kind:
    - problem
    - path-problem
    precision:
    - medium
    - high
    - very-high
    problem.severity:
    - warning
    - error

paths:
  - "**/*.xml"
  - "**/*.json"
paths-ignore:
  - "**/frameworks/*/test/models"
