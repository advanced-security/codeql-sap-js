      - ["global", "Member[jQuery].Member[sap].Member[encodeCSS]", "Argument[0]", "ReturnValue", "taint"]
      - ["sap/base/security/encodeCSS", "", "Argument[0]", "ReturnValue", "taint"]
      - ["sap/base/security/encodeJS", "", "Argument[0]", "ReturnValue", "taint"]
